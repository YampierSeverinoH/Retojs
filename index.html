<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorador de Paises</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" type="module"></script>
</head>
<body>
  <section id="top">
    <h2>🌍 Explorador de Paises</h2>
  </section>
  <header id="header">
    <input type="text" id="searchInput" placeholder="Buscar país..." />
  </header>
  <section id="content">
    <main id="mainContent"></main>
  </section>
  <footer id="footer">
    <p>&copy; 2023 Explorador de Paises</p>
  </footer>
  <section id="bottom">
    <p>Desarrollado por Yampier Severino</p>
  </section>
  <div id="modal" class="hidden">
    <div id="modalContent">
      <span id="closeModal">&times;</span>
      <h3 id="modalTitle">Continente</h3>
      <p id="modalText"></p>
      <a id="mapLink" target="_blank">Ver en el mapa</a>
    </div>
  </div>
 
</body>

</html>
